{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-3">Home page</h1>
                <hr>

                <!-- start bootstrap form from bootstrap, docs, forms, overview -->
                <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <!-- end bootstrap form -->

                <hr>
                <!-- In this bad template refer to a variable that doesn't exist -->
                <small>Your request came from {{ $nonExistentVar }}</small>
                <br>
                <small>From Session: {{ index .Data "test" }}</small>
            </div>
        </div>
    </div>

{{end}}
